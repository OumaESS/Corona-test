<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css" integrity="sha256-mmgLkCYLUQbXn0B1SRqzHar6dCnv9oZFPEC1g1cwlkk=" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="/Todolist/style.css">
    <title>To do List</title>
</head>
<body>

    <!--Layout-->

    <div class="container">
        <header class="text-center text-light my-4">
            <h1 class="mb-4"> Todo List</h1>
                <form class="search">
                    <input type="text" class="form-control m-auto" name="search" placeholder="Search ToDos">  
                </form>
        </header>

        <ul class="list-group todos mx-auto text-light">
            
            <li class="list-group-item d-flex justify-content-between align-items-center">
             <span>Make A cake</span>
             <i class="fas fa-trash delete"></i>
            </li>

            <li class="list-group-item d-flex justify-content-between align-items-center">
                <span>Make A soup</span>
                <i class="fas fa-trash delete"></i>
               </li>
   
               <li class="list-group-item d-flex justify-content-between align-items-center">
                <span>Make A pizza</span>
                <i class="fas fa-trash delete"></i>
               </li>

        </ul>

        <form action="" class="add text-center my-4">
            
            <label class="text-light">What will you do ?</label>
            <input type="text" class="form-control m-auto" type="text" name="add" />
            <button class="btn my-4"> 
                 
                 <i class="fas fa-plus icon-default"></i>
                   
                &nbsp;&nbsp;Add To Do
                     
            </button>

        </form>
    </div>

    <div class="popup-wrapper">
        <div class="popup">

        </div>-->

        </div>
    </div>
   
   
   
      </div>
    <script src="todo.js"></script>  
</body>
</html>
